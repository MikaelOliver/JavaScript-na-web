<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        const nota1 = 7
        const nota2 = 8
        const nota3 = 1
        const nota4 = 1

        const faltas = 5
        const media = (nota1 + nota2 + nota3 + nota4)/4

        /*
          Se media maior que 7 e faltas < 4 (Aprovado)

          Se media menor que 7 e maior que 5 e faltas menor 4 (Recuperaçao)

          Se media for menor que 5 e faltas menor que 4 (Reprovado)

          Se media for menor que 5 e faltas maior que 4 (Jubilado)
        */
        if(media >= 7  && faltas <= 4){
            alert("Aprovado!")
        }else if (media < 7 && media >= 5 && faltas <= 4)
            alert("Recuperação!")
        else if (media < 5 && falta <= 4){
            alert("Reprovado!")
        } else if (media < 5 && falta > 4) {
            alert("Jubilado!")
        }
 

    </script>

</body>
</html>
