<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>
    <script>
        
        const dataDeHoje = new Date()

        switch(dataDeHoje.getDay()){
            case 0:
                alert("Domingo")
                break
            case 1: 
                alert("Segunda")
                break
            case 2: 
                alert("Terça")
                break
            case 3: 
                alert("Quarta")
                break
            case 4: 
                alert("Quinta")
                break
            case 5: 
                alert("Sexta")
                break
            case 6: 
                alert("Sábado")
                break
            default:
                alert("Dia inválido")
        }

 



    </script>

</body>
</html>
