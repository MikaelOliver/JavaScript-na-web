<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Null e Undefined</title>
</head>
<body>
    <script>
      
      let nomeEstudante // Variável Indefinida
      let telefoneEstudante = null; // Variável com valor nulo

      console.log(typeof nomeEstudante) 
      console.log(typeof telefoneEstudante) 

      console.log(nomeEstudante + 3) // NaN
      console.log(telefoneEstudante + 3) // 3


    </script>

</body>
</html>
