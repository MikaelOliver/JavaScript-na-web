<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Number</title>
</head>
<body>

    <script>
        const notaPrimeiroBi = 8 //number
        const notaSegundaBi = 6.3
        const notaTerceiroBi = -2
        const notaQuartoBi = parseInt('5')


        const total = notaPrimeiroBi + notaSegundaBi
        + notaTerceiroBi + notaQuartoBi

        const media = total/4

        console.log(total) // 17.
        console.log(typeof notaPrimeiroBi) // Number 

        console.log("A média é " + media.toFixed(2))

    </script>

</body>
</html>
